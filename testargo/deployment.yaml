 # âœ… Prevents topology mismatch issues
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  fsType: ext4
  topologyAware: "true"  # âœ… Ensure topology awareness
allowedTopologies:
  - matchLabelExpressions:
      - key: topology.kubernetes.io/zone
        values:
          - ap-south-1a
          - ap-south-1b
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1  # Only one primary instance for now
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.1
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "confluence"
            - name: POSTGRES_PASSWORD
              value: "confluencepass"
            - name: POSTGRES_DB
              value: "confluence_db"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb  # âœ… Matches `volumeClaimTemplates` name

  volumeClaimTemplates:
    - metadata:
        name: postgredb  # âœ… Matches `volumeMounts` name
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 40Gi
        storageClassName: gp3  # âœ… Use the corrected StorageClass

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 32000  # Static NodePort for stable external access
  selector:
    app: postgres
